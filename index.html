<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-section">
        <div class="container">
          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./img/assignment1.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./img/assignment2.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./img/assignment3.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./img/assignment4.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./img/assignment5.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./img/assignment6.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./img/assignment7.png" class="d-block w-100" alt="...">
              </div>
            </div>
          </div>
        </div>
    </div>
        <!-- silder-section -->
    <div class="silder-section">
        <div class="container">
          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item">
                <img src="./img/assignment5.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./img/assignment6.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./img/assignment7.png" class="d-block w-100" alt="...">
              </div>
            </div>
          </div>
        </div>
    </div>
    


        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
       
        <script>
            var myCarousel = document.querySelector('#carouselExampleIndicators')
        var carousel = new bootstrap.Carousel(myCarousel, {
        interval: 2500,
        wrap: true
        })
        </script>
</body>
</html>
